<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>RWD圖片輪播插件 RWD Image slider</title>
</head>
<body>
    <div class="u-slider" id="slider">
        <div class="u-slider-box">
            <div class="u-slider-item">
                <a href="#" class="u-slider-link">
                    <img class="u-slider-img" src="https://images.pexels.com/photos/1095826/pexels-photo-1095826.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="u-slider-item active">
                <a href="#" class="u-slider-link">
                    <img class="u-slider-img" src="https://images.pexels.com/photos/895228/pexels-photo-895228.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="u-slider-item">
                <a href="#" class="u-slider-link">
                    <img class="u-slider-img" src="https://images.pexels.com/photos/834894/pexels-photo-834894.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="u-slider-item">
                <a href="#" class="u-slider-link">
                    <img class="u-slider-img" src="https://images.pexels.com/photos/847483/pexels-photo-847483.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="u-slider-item">
                <a href="#" class="u-slider-link">
                    <img class="u-slider-img" src="https://images.pexels.com/photos/918441/pexels-photo-918441.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/js.js"></script>

    <script>
    $(function(){
        $('#slider')._slider({
            duration: 4000,
            aspectRatio: '27.08%',  //比例設定, 16比6 => 56.25%, 4比3 => 75%
            // height: '250px',  //自訂高度
            maxWidth: '100%',   //自訂最大寬度
            isShadow: true,    //顯示陰影
            // color: 'yellow'
        })
        // 比例換算說明
        // 高 / 寬 * 100
        // 600px / 1000px * 100 => 60 => 設置60%
    })

    </script>
</body>
</html>
