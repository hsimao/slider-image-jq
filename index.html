<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>RWD圖片輪播插件 RWD Image slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-box">
            <div class="slider-item">
                <a href="#" class="slider-link">
                    <img class="slider-img" src="https://images.pexels.com/photos/1095826/pexels-photo-1095826.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="slider-item active">
                <a href="#" class="slider-link">
                    <img class="slider-img" src="https://images.pexels.com/photos/895228/pexels-photo-895228.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="slider-item">
                <a href="#" class="slider-link">
                    <img class="slider-img" src="https://images.pexels.com/photos/834894/pexels-photo-834894.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="slider-item">
                <a href="#" class="slider-link">
                    <img class="slider-img" src="https://images.pexels.com/photos/847483/pexels-photo-847483.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
            <div class="slider-item">
                <a href="#" class="slider-link">
                    <img class="slider-img" src="https://images.pexels.com/photos/918441/pexels-photo-918441.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/js.js"></script>

    <script>
        $(function(){
            $('.slider')._slider({
                duration: 4000,
                // color: 'yellow',   //自訂顏色
                aspectRatio: '3/9',  //比例設定
                //height: '250px',      //自訂高度
                isShadow: true        //顯示陰影
            })
        })
    </script>
</body>
</html>
